
<div class="container">
    <div class="row">
        <div class="col-xs-4 item-photo">
            <img style="max-width:100%;" ng-src={{product.imageUrl}} />
        </div>
        <div class="col-xs-5" style="border:0px solid gray">

            <h3>{{product.name}}</h3>

            <h6 class="title-price"><small>PRICE</small></h6>
            <h3 style="margin-top:0px;">{{product.price}} kr</h3>


            <div class="section" style="padding-bottom:5px;">
                <h6 class="title-attr"><small>Description</small></h6>
                <div>
                    <div class="attr2">{{product.description}}</div>

                </div>
            </div>

            <!-- Botones de compra -->
            <div class="section" style="padding-bottom:20px;">
                <button ng-click="addToBasket()" ng-show="productInStock()" class="btn btn-success">
                    <span style="margin-right:20px" class="glyphicon glyphicon-shopping-cart" aria-hidden="true"></span> Add To Basket</button>
                <h4 ng-show="!productInStock()">Out Of Stock!</h4>
                <h6><a href="#"><span class="glyphicon glyphicon-heart-empty" style="cursor:pointer;"></span> Add To Wish List</a></h6>
            </div>
        </div>

        <div class="col-xs-9">

            </div>
        </div>
    </div>
</div>
